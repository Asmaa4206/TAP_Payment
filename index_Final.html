<html>

<head>
  <title>Tap integeration assessment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link href="https://goSellJSLib.b-cdn.net/v1.4.1/css/gosell.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <script type="text/javascript" src="https://goSellJSLib.b-cdn.net/v1.4.1/js/gosell.js"></script>
  <div id="root"></div>

  <div class="container">
    <h2 class="my-5 text-center">Tap Payment Integration Demo | Asmaa Mansour</h2>

    <div class="row">
      <div class="col-md-6 ">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="first name">First name</label>
            <input type="text" class="form-control" id="first name" placeholder="" value="" required>

          </div>
          <div class="mb-3">
            <label for="family name">Last name</label>
            <input type="text" class="form-control" id="family name" placeholder="" value="" required>

          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">

          </div>

          <div class="mb-3">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="XXXXXXXX" required>
          </div>

          <div class="mb-3">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="amount">
          </div>


        </form>
        <hr class="mb-4">

        <button class="btn btn-primary btn-lg btn-block" id="openLightBox"onclick="pay()">Pay</button>

      </div>
    </div>


  </div>
  <script>

   var pay = function () {
      goSell.config({
        containerID: "root",
        gateway: {
          publicKey: "pk_test_EtHFV4BuPQokJT6jiROls87Y",
          merchantId: null,
          language: "en",
          contactInfo: true,
          supportedCurrencies: "all",
          supportedPaymentMethods: ["VISA", "MASTERCARD"],
          saveCardOption: false,
          customerCards: true,
          notifications: 'standard',
         


        backgroundImg: {
          url: 'imgURL',
          opacity: '0.5'
        },
        labels:{
            cardNumber:"Card Number",
            expirationDate:"MM/YY",
            cvv:"CVV",
            cardHolder:"Name on Card",
            actionButton:"Pay"
        },
          style: {
            base: {
              color: '#535353',
              lineHeight: '18px',
              fontFamily: 'sans-serif',
              fontSmoothing: 'antialiased',
              fontSize: '16px',
              '::placeholder': {
                color: 'rgba(0, 0, 0, 0.26)',
                fontSize: '15px'
              }
            },
            invalid: {
              color: 'red',
              iconColor: '#fa755a '
            }
          }
        },
        customer: {
          id: null,
          first_name: document.getElementById('first name').value,
          last_name: document.getElementById('family name').value,
          email: document.getElementById('email').value,
          phone: {
            country_code: "973",
            number: document.getElementById('phone').value,
          }
        },
        order: {
    
          amount: document.getElementById('amount').value,
          currency: "BHD",
        },
        transaction: {
          mode: "charge",
          charge: {
            saveCard: false,
            threeDSecure: true,
            description: "Test Description",
            statement_descriptor: "Sample",
            reference: {
              transaction: "txn_0001",
              order: "ord_0001"
            },
            metadata: {},
            receipt: {
              email: false,
              sms: true
            },
            redirect: "https://tap-payment-folder.s3.amazonaws.com/index3.html",
            post: null,
          }
        }
      });
      goSell.openLightBox()
      }

  </script>

</body>

</html>
